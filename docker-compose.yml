version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: telegram_ecomm:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    restart: always
    networks:
      - app-network

networks:
  app-network:
